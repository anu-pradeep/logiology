allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set a custom root build directory
def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get().asFile
rootProject.buildDir = newBuildDir

subprojects {
    def newSubprojectBuildDir = new File(rootProject.buildDir, project.name)
    buildDir = newSubprojectBuildDir
}

subprojects {
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
